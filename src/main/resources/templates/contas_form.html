<!DOCTYPE html>
<html xmlsns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Tratar agencias</h1>
        <form th:action="@{/contas}" th:object="${conta}" method="post">
            <table>
                <tbody>
                    
                    <tr>
                        <td>Codigo: </td>
                        <td input type="number" th:field="*{codigo}"></td>
                    </tr>
                    <tr>
                        <td>Saldo: </td>
                        <td th:text="${saldo}"/></td>
                    </tr>
                    
                     
                    <tr>
                        <td><button type="submit" name="acao" value="pesquisar">Pesquisar</button></td>
                        <td><button type="submit" name="acao" value="gravar">Editar</button></td>
    
                    </tr>
                </tbody>
            </table>
        </form>

        <table class="table">
            <thead>
                <tr>
                	<th>Codigo</th>
                    <th>Saldo</th>
                    <th>Data Abertura</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c1: ${lista}">
                    <td th:text="${c1.codigo}" />
                    <td th:text="${c1.saldo}" />
                    <td th:text="${c1.dataAbertura}" />
                    <td>
                        <a th:href="@{/contas/delete/{id}(id=${c1.codigo})}">Apagar</a>
                        <a th:href="@{/contas/editar/{id}(id=${c1.codigo})}">Selecionar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
