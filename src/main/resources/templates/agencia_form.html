<!DOCTYPE html>
<html xmlsns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Tratar agencias</h1>
        <form th:action="@{/agencias}" th:object="${agencia}" method="post">
            <table>
                <tbody>
                    
                    <tr>
                        <td>Codigo: </td>
                        <td><input type="number" th:field="*{codigo}"/></td>
                    </tr>
                    <tr>
                        <td>Nome: </td>
                        <td><input type="text" th:field="*{nome}"/></td>
                    </tr>
                    <tr>
                        <td>CEP: </td>
                        <td><input type="number" th:field="*{cep}"/></td>
                    </tr>
                     <tr>
                        <td>Cidade: </td>
                        <td><input type="text" th:field="*{cidade}"/></td>
                    </tr>
                    <tr>
                        <td><button type="submit" name="acao" value="gravar">Gravar</button></td>
                        <td><button type="submit" name="acao" value="pesquisar">Pesquisar</button></td>
    
                    </tr>
                </tbody>
            </table>
        </form>

        <table class="table">
            <thead>
                <tr>
                	<th>Codigo</th>
                    <th>Nome</th>
                    <th>CEP</th>
                    <th>Cidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a1: ${lista}">
                    <td th:text="${a1.codigo}" />
                    <td th:text="${a1.nome}" />
                    <td th:text="${a1.cep}" />
                    <td th:text="${a1.cidade}" />
                    <td>
                        <a th:href="@{/agencias/delete/{id}(id=${a1.codigo})}">Apagar</a>
                        <a th:href="@{/agencias/editar/{id}(id=${a1.codigo})}">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
