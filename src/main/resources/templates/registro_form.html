<!DOCTYPE html>
<html xmlsns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
<body>
	<h1>Tela de Registro</h1>
		<form th:action="@{/registrar}" method="post">
            <table>
                <tbody>
                    
                     <tr>
                        <td>Nome: </td>
                        <td><input type="text" th:field="*{cliente.nome}"/></td>
                    </tr>
                    
                    <tr>
                        <td>CPF: </td>
                        <td><input type="number" th:field="*{cliente.cpf}"/></td>
                    </tr>
                    <tr>
                        <td>Senha: </td>
                        <td><input type="password" th:field="*{cliente.senha}"/></td>
                    </tr>
                    	
                    <fieldset>
                    	<legend>Tipo da conta</legend>
                    	<input type="radio" name="tipo" value="corrente" id="corr" checked>
                    	 <label for="corr">Conta corrente</label>
                    	<input type="radio" name="tipo" value="poupanca" id="poup">
                    	 <label for="poup">Conta poupança</label>
                    </fieldset>
                    
                    <tr>
                        <td><button type="submit" name="acao" value="confirma">Confirmar</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
        
        <div th:if="${param.error}" class="alert alert-danger">    
    			A senha deve ter 8 caracteres e pelo menos 3 números.
		</div>
</body>
</html>
