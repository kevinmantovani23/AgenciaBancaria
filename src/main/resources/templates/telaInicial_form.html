<!DOCTYPE html>
<html xmlsns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
<body>
		<h1>Tela de Login</h1>
		<form th:action="@{/login}" th:object="${cliente}" method="post">
            <table>
                <tbody>
                    
                    <tr>
                        <td>CPF: </td>
                        <td><input type="number" th:field="*{cpf}"/></td>
                    </tr>
                    <tr>
                        <td>Senha: </td>
                        <td><input type="password" th:field="*{senha}"/></td>
                    </tr>
                    <tr>
                        <td><button type="submit" name="acao" value="login">Logar</button></td>
                        <td><button type="submit" name="acao" value="registrar">Registrar</button></td>
    
                    </tr>
                </tbody>
            </table>
        </form>
        
        <div th:if="${param.error}" class="alert alert-danger">    
    			CPF ou senha inv√°lidos.
		</div>
</body>
</html>
