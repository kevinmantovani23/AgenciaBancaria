<!DOCTYPE html>
<html xmlsns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<title>Dados da Conta</title>
</head>
<body>

	<div class="container">
		<h2>Dados da Conta</h2>
		<form th:action="@{/paginaInicial}" method="post">
			<table border="1" cellpadding="10" cellspacing="0">
				<tr th:if="${conta.cpfCliente2 != null}">
					<td colspan="2">Conta Conjunta</td>
				</tr>

				<tr th:if="${conta.cpfCliente2 == null}">
					<td colspan="2">Conta Normal</td>
				</tr>

				<tr>
					<td>Nome do Cliente:</td>
					<td th:text="${cliente.nome}"></td>
				</tr>

				<tr>
					<td>Número da Conta:</td>
					<td th:text="${conta.codigo}"></td>
				</tr>

				<tr>
					<td>Saldo:</td>
					<td th:text="${conta.saldo}"></td>
				</tr>


				<tr th:if="${tipo == 'corrente'}">
					<td>Limite de Crédito (Conta Corrente):</td>
					<td th:text="${conta.limiteCredito}"></td>
				</tr>


				<tr th:if="${tipo == 'poupanca'}">
					<td>Percentual de Rendimento (Conta Poupança):</td>
					<td th:text="${conta.percentualRendimento}"></td>
				</tr>

				<tr>
					<td><button type="submit" name="acao" value="senha">Alterar
							senha</button></td>
					<td><button type="submit" name="acao" value="adicionar"
							th:if="${conta.cpfCliente2 == null}">Adicionar segundo
							cliente (conta conjunta)</button></td>

				</tr>
			</table>
			<div th:if="${param.error}" class="alert alert-danger">Conta
				não atende aos requisitos para ser transformada em conta conjunta.</div>
		</form>
